version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: leave_management
      POSTGRES_USER: leave_user
      POSTGRES_PASSWORD: leave_password
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://leave_user:leave_password@db:5432/leave_management
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True

  celery:
    build: .
    command: celery -A leave_management worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://leave_user:leave_password@db:5432/leave_management
      - REDIS_URL=redis://redis:6379/0

  celery-beat:
    build: .
    command: celery -A leave_management beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://leave_user:leave_password@db:5432/leave_management
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
