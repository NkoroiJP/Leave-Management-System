<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Leave Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center bg-success text-white">
                        <h4><i class="bi bi-check-circle"></i> Logged Out Successfully</h4>
                    </div>
                    <div class="card-body text-center">
                        <p class="card-text">You have been successfully logged out of the Leave Management System.</p>
                        <p class="text-muted">Thank you for using our system.</p>
                        
                        <div class="d-grid">
                            <a href="{% url 'login' %}" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Login Again
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Leave Management System &copy; 2025
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
